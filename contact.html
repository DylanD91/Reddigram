<html lang="en">

<head>

        crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/contact.css">
    <link href="https://fonts.googleapis.com/css?family=Lora%7CMontserrat" rel="stylesheet">
    <title>Contact</title>
</head>

<body>

    <div class="container-fluid landingpage">
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container navbarNavbar2">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">Start Bootstrap</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/home/{{userId}}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/submit/{{userId}}">Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link js-scroll-trigger" href="/logout">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    </div>

    <div id="main-container" class="container">

        <section class="main-section">
            <h1>Reddigram: </h1>

            <form id="contact-form">
                <ul>
                    <ul>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </ul>
                    <ul>
                        <label for="email">Email:</label>
                        <input type="email" id="subject" name="email" placeholder="subject" required="required">
                    </ul>
                    <ul>
                        <label for="message">Message:</label>
                        <input id="message" name="message" required="required"></textarea>
                    </ul>
                </ul>
                <input type="submit">
            </form>

        </section>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"

    <script src="/js/index.js"></script>
</body>

</html>
