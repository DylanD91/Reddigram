<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./CSS/contact.css">
    <title>Contact</title>
</head>

<body>
    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- END OF NAVIGATION -->


    <!-- Contact Page -->
    <div class="container-fluid contact" id="contactPage">
        <form>
            <h3 class="text-center" style="color:white;">Contact</h3><br>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
                <div class="col-3"></div>

            </div><br>
            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Organization">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Designation">
                </div>
                <div class="col-3"></div>
            </div><br>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Phone number(optional)">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Email">
                </div>
                <div class="col-3"></div>
            </div><br>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-4 text-center">
                    <div class="form-group">
                        <label for="message">Send a message</label>
                        <textarea class="form-control" rows="5" id="comment"></textarea><br>
                        <button type="submit" class="btn" data-aos="zoom-in" id="submitBtn">Submit</button>
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </form>
    </div>
    <!-- END OF CONTACT PAGE -->

    <!-- Fun Section -->
    <button class="fun" data-toggle="collapse" data-target="#emoji" type="button"> <strong>Click to meet our team members</strong></button>
    <br><br>
    <div id="emoji" class="collapse">
        <div class="container-fluid padding">
            <div class="row text-center">
                <div class="col-sm-3 col-md-3">
                    <img class="gif" src="https://www.lifewire.com/thmb/ROC5xD9jkOwXHXms6oA3KzICeAI=/768x0/filters:no_upscale():max_bytes(150000):strip_icc()/iphonex_animoji_fox-59dd137c03f4020010a60b54.gif" style="width:320px;height:200px;" alt="">
                </div>
                <div class="col-sm-3 col-md-3">
                    <img class="gif" src="https://thumbs.gfycat.com/UltimateGlitteringBear-max-1mb.gif" style="width:220px;height:180px;" alt="">
                </div>
                <div class="col-sm-3 col-md-3">
                    <img class="gif" src="https://pic.chinesefontdesign.com/uploads/2016/11/chinesefontdesign.com_2016-11-25_08-47-56.gif" style="width:200px;height:170px;" alt="">
                </div>
                <div class="col-sm-3 col-md-3">
                    <img class="gif" src="./images/fox emoji.gif" style="width:250px;height:170px;" alt="">
                </div>
            </div>
        </div>
    </div>
    <!-- END OF FUN SECTION -->

    <div class="container-fluid connect">
        <h3 class="text-center connectHeader">Connect</h3>
        <div class="col-12 text-center social">
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-google-plus-g"></i>
            <i class="fab fa-linkedin-in"></i>
            <i class="fab fa-twitter"></i>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>

</html>
